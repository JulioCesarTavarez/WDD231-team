<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <header>
        <section id="lightMode" class="lightModeBox">
            <img src="../icons/sun.png" alt="moon/sun" class="lightModeImage" id="lightModeImage">
        </section>
        <h1>Notes</h1>
    </header>

    <main>
        <div class="stickyNote">
            <h2 class="stickyTitle">Note title 1</h2>
            <p class="stickyText">Lorem ipsum dolor</p>
            <button id="readMore1" class="readMore1">Read More</button>
        </div>

    </main>
    <footer>
        <div>
            <button id="addNote" class="addNote">
                +
            </button>
        </div>
        <!-- <a href="https://www.flaticon.com/free-icons/sunset" title="sunset icons">Sunset icons created by Ciamis Interior design - Flaticon</a> -->
    </footer>

    
</body>
</html>
